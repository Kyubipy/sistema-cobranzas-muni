<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cobranzas - Login v2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen flex items-center justify-center p-4">
  
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-8 text-center">
      <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
        <span class="text-4xl">‚öñÔ∏è</span>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Sistema de Cobranzas</h1>
      <p class="text-purple-100">Municipalidad de Asunci√≥n</p>
    </div>

    <!-- Formulario -->
    <div class="p-8">
      <form id="loginForm" class="space-y-6">
        <!-- Email -->
        <div>
          <label class="flex items-center gap-2 text-gray-700 font-semibold mb-2">
            <span>üìß</span> Email
          </label>
          <input 
            type="email" 
            id="email" 
            required
            placeholder="tu-email@municipalidad.gov.py"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
          >
        </div>

        <!-- Contrase√±a -->
        <div>
          <label class="flex items-center gap-2 text-gray-700 font-semibold mb-2">
            <span>üîí</span> Contrase√±a
          </label>
          <input 
            type="password" 
            id="password" 
            required
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
          >
        </div>

        <!-- Mensajes -->
        <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded text-red-700"></div>

        <!-- Bot√≥n -->
        <button 
          type="submit"
          id="btnLogin"
          class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition transform hover:scale-105"
        >
          Iniciar Sesi√≥n
        </button>
      </form>

      <!-- Link a registro -->
      <div class="mt-6 text-center text-gray-600">
        ¬øNo ten√©s cuenta? 
        <a href="registro.html" class="text-purple-600 font-semibold hover:underline">
          Crear cuenta nueva
        </a>
      </div>
    </div>
  </div>

  <script>
    // Configuraci√≥n de Supabase
    const supabaseUrl = 'https://wyxrtqudbjbwwlmqlrbc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5eHJ0cXVkYmpid3dsbXFscmJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTc2ODcsImV4cCI6MjA3Mzg3MzY4N30.vV0m-2D9Hod6t3CwW9ggFlgmMewlF0SaeuC2horX8fs';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Verificar si ya est√° logueado al cargar la p√°gina
    window.addEventListener('DOMContentLoaded', () => {
      const usuarioActual = localStorage.getItem('usuarioActual');
      if (usuarioActual) {
        const usuario = JSON.parse(usuarioActual);
        // Redirigir seg√∫n el rol
        if (usuario.rol === 'jefe') {
          window.location.href = 'jefe.html';
        } else {
          window.location.href = 'abogados.html';
        }
      }
    });

    // Manejar login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const boton = document.getElementById('btnLogin');
      const textoOriginal = boton.innerHTML;

      // Ocultar mensaje de error
      errorDiv.classList.add('hidden');

      // Deshabilitar bot√≥n
      boton.disabled = true;
      boton.innerHTML = `
        <div class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Verificando...</span>
        </div>
      `;

      try {
        // Buscar usuario
        const { data: usuario, error } = await supabase
          .from('usuarios_cobranzas')
          .select('*')
          .eq('email', email)
          .eq('password', password)
          .eq('activo', true)
          .single();

        if (error || !usuario) {
          throw new Error('Email o contrase√±a incorrectos');
        }

        // Guardar sesi√≥n
        localStorage.setItem('usuarioActual', JSON.stringify(usuario));

        // Redirigir seg√∫n rol
        if (usuario.rol === 'jefe') {
          window.location.href = 'jefe.html';
        } else {
          window.location.href = 'abogados.html';
        }

      } catch (error) {
        errorDiv.textContent = '‚ö†Ô∏è ' + error.message;
        errorDiv.classList.remove('hidden');
        boton.disabled = false;
        boton.innerHTML = textoOriginal;
      }
    });
  </script>
</body>
</html>
