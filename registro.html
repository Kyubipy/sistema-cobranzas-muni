<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema de Cobranzas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100">
  
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
      
      <!-- Header -->
      <div class="bg-gradient-to-r from-green-600 to-teal-600 p-8 text-white text-center">
        <div class="mb-4">
          <div class="w-20 h-20 bg-white rounded-full mx-auto flex items-center justify-center">
            <span class="text-4xl">üìù</span>
          </div>
        </div>
        <h1 class="text-2xl font-bold">Crear Cuenta</h1>
        <p class="text-green-200 text-sm mt-2">Sistema de Cobranzas - Municipalidad de Asunci√≥n</p>
      </div>

      <!-- Formulario -->
      <div class="p-8">
        <form id="registroForm" class="space-y-4">
          
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              üë§ Nombre Completo
            </label>
            <input 
              type="text" 
              id="nombreCompleto" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
              placeholder="Dr. Juan P√©rez"
            >
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              üìß Email
            </label>
            <input 
              type="email" 
              id="email" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
              placeholder="tu-email@municipalidad.gov.py"
            >
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              üìÅ √Årea
            </label>
            <select 
              id="area" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
            >
              <option value="">-- Seleccione un √°rea --</option>
              <option value="Interno">Interno</option>
              <option value="Externo">Externo</option>
              <option value="Asesor√≠a">Asesor√≠a Legal</option>
              <option value="Tributario">Tributario</option>
              <option value="Contencioso">Contencioso Administrativo</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              üîí Contrase√±a
            </label>
            <input 
              type="password" 
              id="password" 
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
              placeholder="M√≠nimo 6 caracteres"
            >
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              üîí Confirmar Contrase√±a
            </label>
            <input 
              type="password" 
              id="passwordConfirm" 
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
              placeholder="Repita la contrase√±a"
            >
          </div>

          <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
          </div>

          <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
          </div>

          <button 
            type="submit" 
            id="btnRegistro"
            class="w-full bg-gradient-to-r from-green-600 to-teal-600 text-white py-3 rounded-lg font-bold text-lg hover:from-green-700 hover:to-teal-700 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Crear Cuenta
          </button>

        </form>

        <!-- Link al login -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            ¬øYa ten√©s cuenta? 
            <a href="login.html" class="text-indigo-600 hover:text-indigo-800 font-semibold">
              Inici√° sesi√≥n
            </a>
          </p>
        </div>

      </div>

    </div>
  </div>

  <script>
    // Configuraci√≥n de Supabase
    const SUPABASE_URL = 'https://wyxrtqudbjbwwlmqlrbc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5eHJ0cXVkYmpid3dsbXFscmJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTc2ODcsImV4cCI6MjA3Mzg3MzY4N30.vV0m-2D9Hod6t3CwW9ggFlgmMewlF0SaeuC2horX8fs';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let procesando = false;

    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (procesando) return;
      procesando = true;

      const nombreCompleto = document.getElementById('nombreCompleto').value.trim();
      const email = document.getElementById('email').value.trim();
      const area = document.getElementById('area').value;
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;
      
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const boton = document.getElementById('btnRegistro');
      const textoOriginal = boton.innerHTML;

      // Ocultar mensajes previos
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      // Validaciones
      if (!area) {
        errorDiv.textContent = '‚ö†Ô∏è Por favor seleccion√° un √°rea';
        errorDiv.classList.remove('hidden');
        procesando = false;
        return;
      }

      if (password !== passwordConfirm) {
        errorDiv.textContent = '‚ö†Ô∏è Las contrase√±as no coinciden';
        errorDiv.classList.remove('hidden');
        procesando = false;
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = '‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres';
        errorDiv.classList.remove('hidden');
        procesando = false;
        return;
      }

      // Deshabilitar bot√≥n
      boton.disabled = true;
      boton.innerHTML = `
        <div class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Creando cuenta...</span>
        </div>
      `;

      try {
        // Verificar si el email ya existe
        const { data: existente, error: errorConsulta } = await supabase
          .from('usuarios_cobranzas')
          .select('email')
          .eq('email', email)
          .limit(1);

        if (errorConsulta) throw errorConsulta;

        if (existente && existente.length > 0) {
          throw new Error('Este email ya est√° registrado');
        }

        // Crear usuario
        const { data: nuevoUsuario, error: errorInsert } = await supabase
          .from('usuarios_cobranzas')
          .insert([{
            nombre_completo: nombreCompleto,
            email: email,
            password: password, // En producci√≥n deber√≠a hashearse
            area: area,
            rol: 'abogado',
            activo: true
          }])
          .select()
          .single();

        if (errorInsert) throw errorInsert;

        // Mostrar mensaje de √©xito
        successDiv.textContent = '‚úÖ ¬°Cuenta creada exitosamente! Redirigiendo al login...';
        successDiv.classList.remove('hidden');
        
        boton.innerHTML = '‚úÖ Cuenta creada';
        boton.classList.remove('from-green-600', 'to-teal-600');
        boton.classList.add('bg-green-600');

        // Redirigir al login despu√©s de 2 segundos
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        console.error('Error en registro:', error);
        errorDiv.textContent = '‚ùå ' + (error.message || 'Error al crear la cuenta');
        errorDiv.classList.remove('hidden');
        
        // Restaurar bot√≥n
        boton.disabled = false;
        boton.innerHTML = textoOriginal;
        procesando = false;
      }
    });
  </script>

</body>
</html>
