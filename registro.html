<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - Sistema de Cobranzas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen p-4">
  
  <!-- Header con cerrar sesión (solo si está logueado) -->
  <div id="headerUsuario" class="hidden bg-white shadow-md rounded-lg p-4 max-w-4xl mx-auto mb-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-2 text-gray-700">
        <span>👤</span>
        <span id="nombreUsuario" class="font-semibold"></span>
      </div>
      <button onclick="cerrarSesion()" class="flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
        <span>🚪</span>
        <span>Salir</span>
      </button>
    </div>
  </div>

  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 text-center">
        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-3">
          <span class="text-3xl">⚖️</span>
        </div>
        <h1 class="text-2xl font-bold text-white mb-1">Registro de Usuario</h1>
        <p class="text-purple-100">Sistema de Cobranzas - Municipalidad de Asunción</p>
      </div>

      <!-- Formulario -->
      <div class="p-8">
        <form id="registroForm" class="space-y-6">
          <div class="grid md:grid-cols-2 gap-6">
            <!-- Nombre Completo -->
            <div class="md:col-span-2">
              <label class="flex items-center gap-2 text-gray-700 font-semibold mb-2">
                <span>👤</span> Nombre Completo
              </label>
              <input 
                type="text" 
                id="nombreCompleto" 
                required
                placeholder="Dr./Dra. Juan Pérez"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
              >
            </div>

            <!-- Email -->
            <div>
              <label class="flex items-center gap-2 text-gray-700 font-semibold mb-2">
                <span>📧</span> Email
              </label>
              <input 
                type="email" 
                id="email" 
                required
                placeholder="tu-email@municipalidad.gov.py"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
              >
            </div>

            <!-- Área -->
            <div>
              <label class="flex items-center gap-2 text-gray-700 font-semibold mb-2">
                <span>🏢</span> Área
              </label>
              <select 
                id="area" 
                required
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
              >
                <option value="">Seleccionar área</option>
                <option value="Civil">Civil</option>
                <option value="Penal">Penal</option>
                <option value="Laboral">Laboral</option>
                <option value="Comercial">Comercial</option>
                <option value="Administrativo">Administrativo</option>
                <option value="Tributario">Tributario</option>
                <option value="Interno">Interno</option>
                <option value="Externo">Externo</option>
                <option value="Asesoría">Asesoría</option>
              </select>
            </div>

            <!-- Contraseña -->
            <div>
              <label class="flex items-center gap-2 text-gray-700 font-semibold mb-2">
                <span>🔒</span> Contraseña
              </label>
              <input 
                type="password" 
                id="password" 
                required
                placeholder="Mínimo 6 caracteres"
                minlength="6"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
              >
            </div>

            <!-- Confirmar Contraseña -->
            <div>
              <label class="flex items-center gap-2 text-gray-700 font-semibold mb-2">
                <span>🔒</span> Confirmar Contraseña
              </label>
              <input 
                type="password" 
                id="passwordConfirm" 
                required
                placeholder="Repetir contraseña"
                minlength="6"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition"
              >
            </div>
          </div>

          <!-- Mensajes -->
          <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded text-red-700"></div>
          <div id="successMessage" class="hidden bg-green-50 border-l-4 border-green-500 p-4 rounded text-green-700"></div>

          <!-- Botón -->
          <button 
            type="submit"
            id="btnRegistro"
            class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition transform hover:scale-105"
          >
            Crear Cuenta
          </button>
        </form>

        <!-- Link a login -->
        <div class="mt-6 text-center text-gray-600">
          ¿Ya tenés cuenta? 
          <a href="index.html" class="text-purple-600 font-semibold hover:underline">
            Iniciar sesión
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuración de Supabase
    const supabaseUrl = 'https://wyxrtqudbjbwwlmqlrbc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5eHJ0cXVkYmpid3dsbXFscmJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTc2ODcsImV4cCI6MjA3Mzg3MzY4N30.vV0m-2D9Hod6t3CwW9ggFlgmMewlF0SaeuC2horX8fs';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Verificar si ya está logueado
    window.addEventListener('DOMContentLoaded', () => {
      const usuarioActual = localStorage.getItem('usuarioActual');
      if (usuarioActual) {
        const usuario = JSON.parse(usuarioActual);
        document.getElementById('headerUsuario').classList.remove('hidden');
        document.getElementById('nombreUsuario').textContent = usuario.nombre_completo;
      }
    });

    // Función para cerrar sesión
    function cerrarSesion() {
      if (confirm('¿Estás seguro que querés cerrar sesión?')) {
        localStorage.removeItem('usuarioActual');
        window.location.href = 'index.html';
      }
    }

    // Manejar registro
    let procesando = false;
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (procesando) return;
      procesando = true;

      const nombreCompleto = document.getElementById('nombreCompleto').value.trim();
      const email = document.getElementById('email').value.trim();
      const area = document.getElementById('area').value;
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;
      
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const boton = document.getElementById('btnRegistro');
      const textoOriginal = boton.innerHTML;

      // Ocultar mensajes previos
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      // Validaciones
      if (!area) {
        errorDiv.textContent = '⚠️ Por favor seleccioná un área';
        errorDiv.classList.remove('hidden');
        procesando = false;
        return;
      }

      if (password !== passwordConfirm) {
        errorDiv.textContent = '⚠️ Las contraseñas no coinciden';
        errorDiv.classList.remove('hidden');
        procesando = false;
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = '⚠️ La contraseña debe tener al menos 6 caracteres';
        errorDiv.classList.remove('hidden');
        procesando = false;
        return;
      }

      // Deshabilitar botón
      boton.disabled = true;
      boton.innerHTML = `
        <div class="flex items-center justify-center gap-2">
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Creando cuenta...</span>
        </div>
      `;

      try {
        // Verificar si el email ya existe
        const { data: existente, error: errorConsulta } = await supabase
          .from('usuarios_cobranzas')
          .select('email')
          .eq('email', email)
          .limit(1);

        if (errorConsulta) throw errorConsulta;

        if (existente && existente.length > 0) {
          throw new Error('Este email ya está registrado');
        }

        // Crear usuario
        const { data: nuevoUsuario, error: errorInsert } = await supabase
          .from('usuarios_cobranzas')
          .insert([{
            nombre_completo: nombreCompleto,
            email: email,
            password: password,
            area: area,
            rol: 'abogado',
            activo: true
          }])
          .select()
          .single();

        if (errorInsert) throw errorInsert;

        // Mostrar mensaje de éxito
        successDiv.textContent = '✅ ¡Cuenta creada exitosamente! Redirigiendo al login...';
        successDiv.classList.remove('hidden');

        // Limpiar formulario
        document.getElementById('registroForm').reset();

        // Redirigir al login después de 2 segundos
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);

      } catch (error) {
        errorDiv.textContent = '⚠️ ' + error.message;
        errorDiv.classList.remove('hidden');
        boton.disabled = false;
        boton.innerHTML = textoOriginal;
        procesando = false;
      }
    });
  </script>
</body>
</html>
