    async function cargarAbogados() {
      try {
        const { data, error } = await supabase
          .from('usuarios_cobranzas')
          .select('nombre_completo, area')
          .eq('rol', 'abogado')
          .eq('activo', true)
          .order('nombre_completo');

        if (error) throw error;

        const select = document.getElementById('filtroAbogado');
        data.forEach(abogado => {
          abogadosConArea[abogado.nombre_completo] = abogado.area;
          const option = document.createElement('option');
          option.value = abogado.nombre_completo;
          option.textContent = abogado.nombre_completo;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error al cargar abogados:', error);
      }
    }

    async function cargarDatos() {
      try {
        const filtroAbogado = document.getElementById('filtroAbogado').value;
        const filtroArea = document.getElementById('filtroArea').value;
        const filtroTipo = document.getElementById('filtroTipo').value;
        const filtroPeriodo = parseInt(document.getElementById('filtroPeriodo').value);

        let fechaLimite = null;
        if (filtroPeriodo > 0) {
          const fecha = new Date();
          fecha.setDate(fecha.getDate() - filtroPeriodo);
          fechaLimite = fecha.toISOString();
        }

        let queryExpedientes = supabase.from('expedientes_cobranzas').select('*', { count: 'exact' });
        if (filtroAbogado) queryExpedientes = queryExpedientes.eq('abogado_responsable', filtroAbogado);
        if (filtroArea) queryExpedientes = queryExpedientes.eq('area', filtroArea);
        if (fechaLimite) queryExpedientes = queryExpedientes.gte('created_at', fechaLimite);

        const { data: expedientes, error: errorExp } = await queryExpedientes;
        if (errorExp) throw errorExp;

        let expedientesFiltrados = expedientes || [];
        if (filtroTipo) {
          expedientesFiltrados = expedientes.filter(exp => {
            const areaAbogado = abogadosConArea[exp.abogado_responsable];
            return areaAbogado === filtroTipo;
          });
        }

        let queryActuaciones = supabase
          .from('actuaciones_cobranzas')
          .select('*', { count: 'exact' })
          .order('fecha_actuacion', { ascending: false });

        if (filtroAbogado) queryActuaciones = queryActuaciones.eq('abogado', filtroAbogado);
        if (fechaLimite) queryActuaciones = queryActuaciones.gte('fecha_actuacion', fechaLimite);

        const { data: actuaciones, error: errorAct } = await queryActuaciones;
        if (errorAct) throw errorAct;

        let actuacionesFiltradas = actuaciones || [];
        if (filtroTipo) {
          actuacionesFiltradas = actuaciones.filter(act => {
            const areaAbogado = abogadosConArea[act.abogado];
            return areaAbogado === filtroTipo;
          });
        }

        todosExpedientes = expedientesFiltrados;
        todasActuaciones = actuacionesFiltradas;

        document.getElementById('totalExpedientes').textContent = expedientesFiltrados.length || 0;
        document.getElementById('totalActuaciones').textContent = actuacionesFiltradas.length || 0;
        
        const montoTotal = expedientesFiltrados.reduce((sum, exp) => sum + (parseFloat(exp.monto) || 0), 0);
        document.getElementById('montoTotal').textContent = 'Gs. ' + montoTotal.toLocaleString('es-PY');

        const abogadosUnicos = new Set(actuacionesFiltradas.map(act => act.abogado));
        document.getElementById('abogadosActivos').textContent = abogadosUnicos.size;

        renderContenido(filtroAbogado, actuacionesFiltradas, expedientesFiltrados);

      } catch (error) {
        console.error('Error al cargar datos:', error);
        alert('Error al cargar datos: ' + error.message);
      }
    }

    async function exportarAExcel() {
      try {
        const datosCompletos = todasActuaciones.map(act => {
          const exp = todosExpedientes.find(e => e.id === act.expediente_cobranza_id);
          return {
            act, exp,
            abogado: act.abogado,
            tipo: abogadosConArea[act.abogado] || 'N/A',
            numExpediente: exp ? `${exp.num_expediente}/${exp.anio}` : 'N/A',
            fecha: act.fecha_actuacion
          };
        });

        datosCompletos.sort((a, b) => {
          if (a.abogado !== b.abogado) return a.abogado.localeCompare(b.abogado);
          if (a.numExpediente !== b.numExpediente) return a.numExpediente.localeCompare(b.numExpediente);
          return new Date(b.fecha) - new Date(a.fecha);
        });

        const datosExcel = datosCompletos.map(item => {
          const { act, exp } = item;
          return {
            'Abogado': act.abogado,
            'Tipo Abogado': item.tipo,
            'N° Expediente': item.numExpediente,
            'Carátula': exp ? exp.caratula : 'N/A',
            'Juzgado': exp && exp.juzgado ? exp.juzgado : 'N/A',
            'Turno': exp && exp.turno ? exp.turno : 'N/A',
            'Secretaría': exp && exp.secretaria ? exp.secretaria : 'N/A',
            'Monto (Gs)': exp && exp.monto ? parseFloat(exp.monto) : 0,
            'Fecha Actuación': act.fecha_actuacion,
            'Descripción Actuación': act.descripcion_actuacion,
            'Observaciones': act.observaciones || '',
            'Archivo': act.archivo_nombre || 'Sin archivo',
            'Link Archivo': act.archivo_url ? 'VER DOCUMENTO' : 'Sin archivo'
          };
        });

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.json_to_sheet(datosExcel);
        
        // Configurar anchos de columna
        ws['!cols'] = [
          { wch: 25 }, { wch: 15 }, { wch: 15 }, { wch: 40 }, { wch: 25 },
          { wch: 10 }, { wch: 20 }, { wch: 15 }, { wch: 12 }, { wch: 50 },
          { wch: 30 }, { wch: 30 }, { wch: 20 }
        ];

        // AGREGAR HIPERVÍNCULOS CLICKEABLES
        datosCompletos.forEach((item, index) => {
          const fila = index + 2; // +2 porque la fila 1 es el header y empezamos en 2
          const celda = `M${fila}`; // Columna M = "Link Archivo"
          
          if (item.act.archivo_url) {
            // Crear hipervínculo clickeable
            ws[celda].l = { 
              Target: item.act.archivo_url,
              Tooltip: "Click para abrir el documento"
            };
            // Estilo para que se vea como link (azul y subrayado)
            ws[celda].s = {
              font: { color: { rgb: "0563C1" }, underline: true }
            };
          }
        });
        
        XLSX.utils.book_append_sheet(wb, ws, 'Actuaciones');
        const nombreArchivo = `Reporte_Cobranzas_${new Date().toISOString().split('T')[0]}.xlsx`;
        XLSX.writeFile(wb, nombreArchivo);
        alert('✅ Archivo Excel descargado exitosamente\n\n📊 Organizado por:\n1️⃣ Abogado\n2️⃣ Expediente\n3️⃣ Fecha\n\n🔗 Los links son clickeables - haz click en "VER DOCUMENTO"');
      } catch (error) {
        console.error('Error:', error);
        alert('❌ Error al exportar: ' + error.message);
      }
    }

    });
  </script>
