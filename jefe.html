<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Jefe - Sistema de Cobranzas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  
  <!-- Header con usuario y cerrar sesi√≥n -->
  <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
          <span class="text-3xl">‚öñÔ∏è</span>
          <div>
            <h1 class="text-xl font-bold">Panel de Supervisi√≥n</h1>
            <p class="text-sm text-purple-100">Sistema de Cobranzas - Municipalidad de Asunci√≥n</p>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <div class="text-right">
            <div class="flex items-center gap-2">
              <span>üë§</span>
              <span id="nombreUsuario" class="font-semibold"></span>
            </div>
            <div class="text-xs text-purple-100">Supervisor</div>
          </div>
          <button onclick="cerrarSesion()" class="flex items-center gap-2 px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition">
            <span>üö™</span>
            <span class="hidden sm:inline">Salir</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mx-auto px-4 py-8">
    <!-- Filtros -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
        <span>üîç</span> Filtros
      </h2>
      <div class="grid md:grid-cols-4 gap-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Abogado</label>
          <select 
            id="filtroAbogado" 
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
          >
            <option value="">Todos los abogados</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">√Årea</label>
          <select 
            id="filtroArea" 
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
          >
            <option value="">Todas las √°reas</option>
            <option value="Civil">Civil</option>
            <option value="Penal">Penal</option>
            <option value="Laboral">Laboral</option>
            <option value="Comercial">Comercial</option>
            <option value="Administrativo">Administrativo</option>
            <option value="Tributario">Tributario</option>
            <option value="Interno">Interno</option>
            <option value="Externo">Externo</option>
            <option value="Asesor√≠a">Asesor√≠a</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Tipo de Abogado</label>
          <select 
            id="filtroTipo" 
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
          >
            <option value="">Todos</option>
            <option value="Interno">üü¢ Solo Internos</option>
            <option value="Externo">üü† Solo Externos</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Per√≠odo</label>
          <select 
            id="filtroPeriodo" 
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
          >
            <option value="7">√öltimos 7 d√≠as</option>
            <option value="30" selected>√öltimos 30 d√≠as</option>
            <option value="90">√öltimos 3 meses</option>
            <option value="365">√öltimo a√±o</option>
            <option value="0">Todo</option>
          </select>
        </div>
      </div>
      <button 
        onclick="aplicarFiltros()" 
        class="mt-4 w-full md:w-auto px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
      >
        Aplicar Filtros
      </button>
    </div>

    <!-- Estad√≠sticas -->
    <div class="grid md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm font-semibold">Total Expedientes</p>
            <p id="totalExpedientes" class="text-3xl font-bold text-gray-800 mt-1">0</p>
          </div>
          <span class="text-4xl">üìÇ</span>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm font-semibold">Total Actuaciones</p>
            <p id="totalActuaciones" class="text-3xl font-bold text-gray-800 mt-1">0</p>
          </div>
          <span class="text-4xl">üìù</span>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-purple-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm font-semibold">Monto Total</p>
            <p id="montoTotal" class="text-2xl font-bold text-gray-800 mt-1">Gs. 0</p>
          </div>
          <span class="text-4xl">üí∞</span>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-orange-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm font-semibold">Abogados Activos</p>
            <p id="abogadosActivos" class="text-3xl font-bold text-gray-800 mt-1">0</p>
          </div>
          <span class="text-4xl">üë•</span>
        </div>
      </div>
    </div>

    <!-- Lista de expedientes y actuaciones -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
          <span>üìä</span> Actuaciones Registradas
        </h2>
        <button onclick="exportarDatos()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm">
          üì• Exportar
        </button>
      </div>
      
      <div id="listaActuaciones" class="space-y-3">
        <p class="text-gray-500 text-center py-8">Cargando datos...</p>
      </div>

      <!-- Paginaci√≥n -->
      <div id="paginacion" class="mt-6 flex justify-center gap-2 hidden">
        <button onclick="cambiarPagina(-1)" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
          ‚Üê Anterior
        </button>
        <span id="infoPagina" class="px-4 py-2 font-semibold"></span>
        <button onclick="cambiarPagina(1)" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
          Siguiente ‚Üí
        </button>
      </div>
    </div>
  </div>

  <script>
    // Configuraci√≥n de Supabase
    const supabaseUrl = 'https://wyxrtqudbjbwwlmqlrbc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5eHJ0cXVkYmpid3dsbXFscmJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTc2ODcsImV4cCI6MjA3Mzg3MzY4N30.vV0m-2D9Hod6t3CwW9ggFlgmMewlF0SaeuC2horX8fs';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let usuarioActual = null;
    let paginaActual = 1;
    const itemsPorPagina = 20;
    let abogadosConArea = {}; // Para guardar √°rea de cada abogado

    // Verificar sesi√≥n al cargar
    window.addEventListener('DOMContentLoaded', () => {
      const usuarioGuardado = localStorage.getItem('usuarioActual');
      if (!usuarioGuardado) {
        window.location.href = 'index.html';
        return;
      }
      
      usuarioActual = JSON.parse(usuarioGuardado);
      
      // Verificar que sea jefe
      if (usuarioActual.rol !== 'jefe') {
        alert('Acceso no autorizado');
        localStorage.removeItem('usuarioActual');
        window.location.href = 'index.html';
        return;
      }

      // Mostrar info del usuario
      document.getElementById('nombreUsuario').textContent = usuarioActual.nombre_completo;

      // Cargar datos
      cargarAbogados();
      cargarDatos();
      suscribirCambios();
    });

    // Funci√≥n para cerrar sesi√≥n
    function cerrarSesion() {
      if (confirm('¬øEst√°s seguro que quer√©s cerrar sesi√≥n?')) {
        localStorage.removeItem('usuarioActual');
        window.location.href = 'index.html';
      }
    }

    // Cargar lista de abogados para filtro (CON su √°rea)
    async function cargarAbogados() {
      try {
        const { data, error } = await supabase
          .from('usuarios_cobranzas')
          .select('nombre_completo, area')
          .eq('rol', 'abogado')
          .eq('activo', true)
          .order('nombre_completo');

        if (error) throw error;

        const select = document.getElementById('filtroAbogado');
        data.forEach(abogado => {
          // Guardar el √°rea de cada abogado
          abogadosConArea[abogado.nombre_completo] = abogado.area;
          
          const option = document.createElement('option');
          option.value = abogado.nombre_completo;
          option.textContent = abogado.nombre_completo;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error al cargar abogados:', error);
      }
    }

    // Cargar datos con filtros
    async function cargarDatos() {
      try {
        const filtroAbogado = document.getElementById('filtroAbogado').value;
        const filtroArea = document.getElementById('filtroArea').value;
        const filtroTipo = document.getElementById('filtroTipo').value;
        const filtroPeriodo = parseInt(document.getElementById('filtroPeriodo').value);

        // Calcular fecha l√≠mite
        let fechaLimite = null;
        if (filtroPeriodo > 0) {
          const fecha = new Date();
          fecha.setDate(fecha.getDate() - filtroPeriodo);
          fechaLimite = fecha.toISOString();
        }

        // Cargar expedientes
        let queryExpedientes = supabase
          .from('expedientes_cobranzas')
          .select('*', { count: 'exact' });

        if (filtroAbogado) queryExpedientes = queryExpedientes.eq('abogado_responsable', filtroAbogado);
        if (filtroArea) queryExpedientes = queryExpedientes.eq('area', filtroArea);
        if (fechaLimite) queryExpedientes = queryExpedientes.gte('created_at', fechaLimite);

        const { data: expedientes, count: countExpedientes, error: errorExp } = await queryExpedientes;
        if (errorExp) throw errorExp;

        // Filtrar por tipo (Interno/Externo) usando el √°rea del abogado
        let expedientesFiltrados = expedientes || [];
        if (filtroTipo) {
          expedientesFiltrados = expedientes.filter(exp => {
            const areaAbogado = abogadosConArea[exp.abogado_responsable];
            return areaAbogado === filtroTipo;
          });
        }

        // Cargar actuaciones - NOMBRES DE COLUMNAS CORRECTOS ‚úÖ
        let queryActuaciones = supabase
          .from('actuaciones_cobranzas')
          .select('*', { count: 'exact' })
          .order('fecha_actuacion', { ascending: false });

        if (filtroAbogado) queryActuaciones = queryActuaciones.eq('abogado', filtroAbogado);
        if (fechaLimite) queryActuaciones = queryActuaciones.gte('fecha_actuacion', fechaLimite);

        const { data: actuaciones, count: countActuaciones, error: errorAct } = await queryActuaciones;
        if (errorAct) throw errorAct;

        // Filtrar actuaciones por tipo si es necesario
        let actuacionesFiltradas = actuaciones || [];
        if (filtroTipo) {
          actuacionesFiltradas = actuaciones.filter(act => {
            const areaAbogado = abogadosConArea[act.abogado];
            return areaAbogado === filtroTipo;
          });
        }

        // Actualizar estad√≠sticas - MONTO CORRECTO ‚úÖ
        document.getElementById('totalExpedientes').textContent = expedientesFiltrados.length || 0;
        document.getElementById('totalActuaciones').textContent = actuacionesFiltradas.length || 0;
        
        const montoTotal = expedientesFiltrados.reduce((sum, exp) => sum + (parseFloat(exp.monto) || 0), 0);
        document.getElementById('montoTotal').textContent = 'Gs. ' + montoTotal.toLocaleString();

        const abogadosUnicos = new Set(actuacionesFiltradas.map(act => act.abogado));
        document.getElementById('abogadosActivos').textContent = abogadosUnicos.size;

        // Mostrar actuaciones
        mostrarActuaciones(actuacionesFiltradas, expedientes);

      } catch (error) {
        console.error('Error al cargar datos:', error);
        alert('Error al cargar datos: ' + error.message);
      }
    }

    // Funci√≥n para obtener el badge de tipo
    function getBadgeTipo(abogado) {
      const area = abogadosConArea[abogado];
      
      if (area === 'Interno') {
        return '<span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-bold">üü¢ INTERNO</span>';
      } else if (area === 'Externo') {
        return '<span class="bg-orange-100 text-orange-800 px-2 py-1 rounded-full text-xs font-bold">üü† EXTERNO</span>';
      }
      return '';
    }

    // Mostrar actuaciones - NOMBRES DE COLUMNAS CORRECTOS ‚úÖ
    function mostrarActuaciones(actuaciones, expedientes) {
      const lista = document.getElementById('listaActuaciones');
      
      if (!actuaciones || actuaciones.length === 0) {
        lista.innerHTML = '<p class="text-gray-500 text-center py-8">No hay actuaciones para mostrar</p>';
        return;
      }

      // Paginaci√≥n
      const inicio = (paginaActual - 1) * itemsPorPagina;
      const fin = inicio + itemsPorPagina;
      const actuacionesPagina = actuaciones.slice(inicio, fin);

      lista.innerHTML = actuacionesPagina.map(act => {
        // Buscar el expediente correspondiente
        const expediente = expedientes.find(e => e.id === act.expediente_cobranza_id);
        
        return `
        <div class="border-l-4 border-purple-500 bg-gray-50 p-4 rounded-r-lg hover:bg-gray-100 transition">
          <div class="flex justify-between items-start flex-wrap gap-4">
            <div class="flex-1 min-w-[200px]">
              <div class="flex items-center gap-2 mb-1">
                <span class="font-bold text-purple-600">${expediente ? `Expte. ${expediente.num_expediente}/${expediente.anio}` : 'N/A'}</span>
                <span class="text-sm text-gray-500">${new Date(act.fecha_actuacion).toLocaleDateString('es-PY')}</span>
              </div>
              ${expediente ? `<div class="text-sm text-gray-600 mb-1">${expediente.caratula}</div>` : ''}
              <div class="text-sm text-gray-600 mt-1"><strong>üìù</strong> ${act.descripcion_actuacion}</div>
              ${act.observaciones ? `<div class="text-xs text-gray-500 mt-1 italic">üí≠ ${act.observaciones}</div>` : ''}
              ${act.archivo_url ? `<a href="${act.archivo_url}" target="_blank" class="text-blue-600 text-sm hover:underline mt-1 inline-block">üìé Ver documento</a>` : ''}
            </div>
            <div class="text-right">
              <div class="flex items-center gap-2 justify-end mb-1">
                <div class="text-sm font-semibold text-gray-700">${act.abogado}</div>
                ${getBadgeTipo(act.abogado)}
              </div>
              <div class="text-xs text-gray-500 mt-1">${new Date(act.fecha_registro).toLocaleDateString('es-PY')} ${new Date(act.fecha_registro).toLocaleTimeString('es-PY')}</div>
            </div>
          </div>
        </div>
      `}).join('');

      // Mostrar info de paginaci√≥n
      const totalPaginas = Math.ceil(actuaciones.length / itemsPorPagina);
      if (totalPaginas > 1) {
        document.getElementById('paginacion').classList.remove('hidden');
        document.getElementById('infoPagina').textContent = `P√°gina ${paginaActual} de ${totalPaginas}`;
      } else {
        document.getElementById('paginacion').classList.add('hidden');
      }
    }

    // Aplicar filtros
    function aplicarFiltros() {
      paginaActual = 1;
      cargarDatos();
    }

    // Cambiar p√°gina
    function cambiarPagina(direccion) {
      paginaActual += direccion;
      if (paginaActual < 1) paginaActual = 1;
      cargarDatos();
    }

    // Suscribirse a cambios en tiempo real
    function suscribirCambios() {
      supabase
        .channel('cambios-jefe')
        .on('postgres_changes', 
          { event: '*', schema: 'public', table: 'actuaciones_cobranzas' },
          () => cargarDatos()
        )
        .on('postgres_changes', 
          { event: '*', schema: 'public', table: 'expedientes_cobranzas' },
          () => cargarDatos()
        )
        .subscribe();
    }

    // Exportar datos
    async function exportarDatos() {
      try {
        const { data: actuaciones, error: actError } = await supabase
          .from('actuaciones_cobranzas')
          .select('*')
          .order('fecha_actuacion', { ascending: false });

        if (actError) throw actError;

        const { data: expedientes, error: expError } = await supabase
          .from('expedientes_cobranzas')
          .select('*');

        if (expError) throw expError;

        // Convertir a CSV con nombres correctos
        const csv = [
          ['Fecha', 'Expediente', 'Car√°tula', 'Descripci√≥n', 'Observaciones', 'Abogado', 'Tipo Abogado', 'Monto', 'Archivo'].join(','),
          ...actuaciones.map(act => {
            const exp = expedientes.find(e => e.id === act.expediente_cobranza_id);
            return [
              act.fecha_actuacion,
              exp ? `${exp.num_expediente}/${exp.anio}` : 'N/A',
              exp ? exp.caratula.replace(/,/g, ';') : 'N/A',
              act.descripcion_actuacion.replace(/,/g, ';'),
              (act.observaciones || '').replace(/,/g, ';'),
              act.abogado,
              abogadosConArea[act.abogado] || '',
              exp && exp.monto ? parseFloat(exp.monto) : 0,
              act.archivo_nombre || ''
            ].join(',');
          })
        ].join('\n');

        // Descargar
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `reporte_cobranzas_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
      } catch (error) {
        alert('Error al exportar datos: ' + error.message);
      }
    }
  </script>
</body>
</html>
